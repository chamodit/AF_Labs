    /*-------Question 01-------*/

    /*function printHello() {

    //printHello();

    var printWords = function () {
        console.log("Hello World!");
    }

    function print(name) {
        name();
    }

    var printHello = function () {
        return function () {
            console.log("Have a nice day");
        }
    }

    function printer(func) {
        var execute = func();
        execute();
    }

    print(printWords);
    printer(printHello);

    /*-------Question 02-------*/

    var student = {
        name: "Chamodi Thennakoon",
        age: 24,
        printName: function () {
            console.log(this.name);
        }
    };

    student.printName();

    /*-------Question 03-------*/

    var vehicalName  = "Toyota"; //global object

    function printVehicalName() {

    }

    /*var car = {

    }*/

    var car = {

                console.log(this.vehicalName);
            }
        }
    }

    printVehicalName();

</script>
