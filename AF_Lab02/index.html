    function getValue() {
        let value = 0;
        //resolve is for success
        //reject is for error
        return new Promise(function (resolve, reject) {   //((resolve, reject) => {}) --> Arrow function
            setTimeout(function () {
                value = 10;
                resolve(value);
            }, 1000);
        })
    }

    function getNewValue(value) {
        return new Promise(function (resolve, reject){
            setTimeout(function () {
                resolve(value * 100);
            }, 1000);
        })
    }

    function setValue(value) {
        return value + 1999;
    }

    async function print() {
        let value = await getValue();
        value = await getNewValue(value); //Inside async function await can be used await to wait executions to be completed
        value = setValue(value);
        console.log(value);
